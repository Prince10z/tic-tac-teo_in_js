<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="MainHeading">Tic Tac Toe</h1>
    <div class="msg hide">Congratulations the winner is :</div>
    <button id="rst" class="comn hide">Restart</button>
    <div class="container">
        <div class="game"><button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>

    <button id="reset" class="comn" onclick="resetgame();">Reset Game</button>
    <audio id="winner_sound" class="hide" controls>
        <source src="assets/sound/applause-2.mp3" type="audio/mpeg">
    </audio>
    <audio id="Draw_sound" class="hide" controls>
        <source src="assets/sound/negative_beeps-6008.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>

</html>
